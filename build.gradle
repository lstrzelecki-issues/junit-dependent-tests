apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:3.2.4.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.4.2.RELEASE'
    compile 'com.h2database:h2:1.3.174'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
    compile 'org.hibernate:hibernate-entitymanager:4.2.6.Final'
    compile 'org.springframework:spring-orm:3.2.4.RELEASE'


    testCompile 'junit:junit:4.11'
    testCompile 'org.assertj:assertj-core:1.4.0'
    testCompile 'org.springframework:spring-test:3.2.4.RELEASE'

}
